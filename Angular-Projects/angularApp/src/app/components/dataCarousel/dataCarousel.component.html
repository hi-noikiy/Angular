<div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li *ngFor="let imgurl of banners;let idx = index" data-target="#myCarousel" data-slide-to="idx" [class.active]="pageActive==idx" (touchstart)="changePage(idx)"></li>
    </ol>
    <div class="carousel-inner">
        <div *ngFor="let banner of banners;let idx = index" class='item' [class.active]="pageActive==idx">
            <img [src]="banner" />
        </div>
    </div>
</div>
